# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# General Settings
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Set prefix to Ctrl-a (more ergonomic than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Pass right-click through to terminal (Tilix, etc.) instead of tmux handling it
unbind -n MouseDown3Pane
unbind -T copy-mode-vi MouseDown3Pane
unbind -T copy-mode MouseDown3Pane

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Faster command sequences (no delay for escape)
set -sg escape-time 0

# Increase repeat time for repeatable commands
set -g repeat-time 1000

# Focus events for vim/neovim
set -g focus-events on

# Aggressive resize
setw -g aggressive-resize on

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Display Settings
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-features ",xterm-256color:RGB"

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Set terminal title
set -g set-titles on
set -g set-titles-string '#S ❐ #I #W'

# Display pane numbers longer
set -g display-panes-time 2000

# Display status messages longer
set -g display-time 2000

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Key Bindings
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Ctrl + vim keys
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Alt + vim keys for pane navigation (no prefix needed)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Alt + number to switch windows
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Shift + arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Toggle synchronize panes
bind S setw synchronize-panes

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window
bind Q kill-session

# Copy mode (vim-style)
setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"
bind -T copy-mode-vi Escape send -X cancel

# Auto-copy mouse selection to system clipboard (Wayland)
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "wl-copy"
bind -T copy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel "wl-copy"

# Paste
bind p paste-buffer
bind P choose-buffer

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Tokyo Night Theme
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Pane borders
set -g pane-border-style "fg=#292e42"
set -g pane-active-border-style "fg=#7aa2f7"

# Message style
set -g message-style "fg=#7dcfff,bg=#292e42"
set -g message-command-style "fg=#7dcfff,bg=#292e42"

# Copy mode style
set -g mode-style "fg=#7dcfff,bg=#292e42"

# Clock mode
set -g clock-mode-colour "#7aa2f7"
set -g clock-mode-style 24

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Status Bar
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Status bar position
set -g status-position bottom
set -g status-justify left

# Status bar style
set -g status-style "fg=#c0caf5,bg=#16161e"

# Status bar length
set -g status-left-length 100
set -g status-right-length 100

# Update status bar every second
set -g status-interval 1

# Left status
set -g status-left "#[fg=#16161e,bg=#7aa2f7,bold]  #S #[fg=#7aa2f7,bg=#292e42,nobold]#[fg=#a9b1d6,bg=#292e42]  #(whoami) #[fg=#292e42,bg=#16161e] "

# Right status
set -g status-right "#[fg=#292e42,bg=#16161e]#[fg=#a9b1d6,bg=#292e42]  %H:%M #[fg=#bb9af7,bg=#292e42]#[fg=#16161e,bg=#bb9af7,bold]  %Y-%m-%d #[fg=#9ece6a,bg=#bb9af7]#[fg=#16161e,bg=#9ece6a,bold] 󰒋 #H "

# Window status
set -g window-status-format "#[fg=#16161e,bg=#16161e]#[fg=#3b4261,bg=#16161e] #I #[fg=#a9b1d6,bg=#16161e] #W #[fg=#16161e,bg=#16161e]"

set -g window-status-current-format "#[fg=#16161e,bg=#292e42]#[fg=#7dcfff,bg=#292e42,bold] #I #[fg=#c0caf5,bg=#292e42,bold] #W #[fg=#292e42,bg=#16161e]"

# Window status separator
set -g window-status-separator ""

# Window status activity
set -g window-status-activity-style "fg=#ff9e64,bg=#16161e"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Plugins (TPM)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Sensible defaults
set -g @plugin 'tmux-plugins/tmux-sensible'

# Better copy/paste
set -g @plugin 'tmux-plugins/tmux-yank'

# Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Session management
set -g @plugin 'tmux-plugins/tmux-sessionist'

# Better pane navigation
set -g @plugin 'christoomey/vim-tmux-navigator'

# FZF integration
set -g @plugin 'sainnhe/tmux-fzf'

# CPU/Memory status
set -g @plugin 'tmux-plugins/tmux-cpu'

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Plugin Settings
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Yank settings
set -g @yank_selection_mouse 'clipboard'
set -g @yank_action 'copy-pipe-and-cancel'

# FZF settings
TMUX_FZF_LAUNCH_KEY="C-f"
TMUX_FZF_OPTIONS="-p -w 80% -h 70% -m"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Initialize TPM (keep this at the very bottom)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
run '~/.config/tmux/plugins/tpm/tpm'
